version: v2
plugins:
  - local: protoc-gen-go
    out: gen/go
    opt: paths=source_relative
  - local: protoc-gen-go-grpc
    out: gen/go
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: gen/go
    opt: paths=source_relative
  - local: protoc-gen-openapiv2
    out: gen/openapi
    opt:
      - allow_merge=true
      - merge_file_name=api
      - use_go_templates=true
inputs:
  - directory: .
    paths:
      - proto/v1
    